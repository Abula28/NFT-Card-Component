<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;500&family=Outfit:wght@400;500&display=swap" rel="stylesheet">
    <title>NFT Card Component</title>
</head>
<body>
    <div class="main">
        <div class="img-div">
            <img src="images/Eye.png" alt="Eye" class="eye">
        </div>
        <div class="main-header">
            <h1>Equilibrium #3429</h1>
        </div>
        <div class="main-p">
            <p class="p">Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="main-price">
            <p class="price"><img src="images/Combined Shape.png" alt="Combined Shape"> 0.041 ETH</p>
            <p class="time"><img src="images/icon-clock.svg" alt="clock"> 3 days left</p>
        </div>

        <hr>

        <div class="last-sect">
            <img src="images/image-avatar.png" alt="avatar">
            <p>Creation of <span>Jules Wyvern</span></p>
        </div>
    </div>
</body>
</html>
